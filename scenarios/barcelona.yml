world:
  name: barcelona
agents:
  - id: A
    vehicle:
      name: racecar
      sensors: [ low_res_camera, lidar, pose, velocity, acceleration ]
      color: blue
    task:
      task_name: maximize_progress
      params: {laps: 1, time_limit: 120.0, terminate_on_collision: False}
  - id: B
    vehicle:
      name: testcar
      sensors: [ lidar, pose, velocity, acceleration ]
      color: red
    task:
      task_name: maximize_progress
      params: {laps: 1, time_limit: 120.0, terminate_on_collision: False}
